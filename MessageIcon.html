<html>
<head>

     <style>
.bubble
{
   width: 120px;
   height: 80px;
   background: blue;
   position: absolute;
   border-radius: 10px; 
   top: 50px;
   left: 50%; 
   position: absolute;
   transform: translate(-50%,-50%);
}
.bubble:before{
content: "";
position: absolute;
width: 0;
height: 0;
border-top:13px solid transparent;
border-right: 26px solid blue;
border-bottom: 13px solid transparent;
margin:  13px 0 0 -25px ;
}
     </style>

</head>
<body>

<div class="bubble"></div>
</body>

</html>
